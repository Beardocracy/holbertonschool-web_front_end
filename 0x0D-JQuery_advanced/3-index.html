<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 3</title>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>

    </head>

    <body>
        <script type="application/javascript">
            function createFamilyTree() {
                $('body').append('<table></table>');
                $('table').append('<thead></thead>', '<tbody></tbody>');
                $('thead').append('<tr></tr>');
                $('thead tr').append('<th></th>', '<th></th>');
                $('tbody').append('<tr></tr>', '<tr></tr>', '<tr></tr>');
                $('tbody tr').append('<td></td>', '<td></td>');
                $('thead tr > th:first').text('Firstname');
                $('thead tr > th:last').text('Lastname');
                $('td:last-child').text('Salva');
                $('tbody tr:first-child > td:first').text('Guillaume');
                $('tbody tr:nth-child(2) > td:first').text('Paulette');
                $('tbody tr:nth-child(3) > td:first').text('Antoine');
            }
            createFamilyTree();
        </script>
    </body>

</html>
