<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Cookies/Local Storage 0</title>
    
    </head>
  
    <body>       
        <h1>Login to the website</h1>
        <input type="text" id="firstname" placeholder="Firstname">
        <input type="text" id="email" placeholder="Email">
        <button type="button" id="logMeIn" onclick='setCookies();'>Log me in</button>
        <h1>Cookies</h1>
        <button type='button' id="showCookies" onclick='showCookies();'>Show the cookies</button>

        <script type="text/javascript">
            function setCookies() {
                let email = document.getElementById('email').value;
                let firstname = document.getElementById('firstname').value;
                document.cookie = `firstname=${firstname}`;
                document.cookie = `email=${email}`;
            }
            function showCookies() {
                let p = document.createElement('p');
                p.innerHTML = `Cookies: ${document.cookie}`;
                document.body.append(p);
            }
        </script>

    </body>

</html>
