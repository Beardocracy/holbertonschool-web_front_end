<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Cookies/Local Storage 1</title>
    
    </head>
  
    <body>       
        <h1>Login to the website</h1>
        <input type="text" id="firstname" placeholder="Firstname">
        <input type="text" id="email" placeholder="Email">
        <button type="button" id="logMeIn" onclick='setCookies();'>Log me in</button>
        <h1>Cookies</h1>
        <button type='button' id="showCookies" onclick='showCookies();'>Show the cookies</button>

        <script type="text/javascript">
            function setCookies() {
                let email = document.getElementById('email').value;
                let firstname = document.getElementById('firstname').value;
                let d = new Date();
                d.setTime(d.getTime() + (10*24*60*60*1000));
                let expiration = d.toUTCString();
                document.cookie = `firstname=${firstname}; expires=${expiration}; path=/`;
                document.cookie = `email=${email}; expires=${expiration}; path=/`;
            }
            function showCookies() {
                let p = document.createElement('p');
                p.innerHTML = `Email: ${getCookie('email')} - Firstname: ${getCookie('firstname')}`;
                document.body.append(p);
            }
            function getCookie(name) {
                let cookieValue = document.cookie;
                try {
                    return cookieValue.split('; ').find(row => row.startsWith(name)).split('=')[1];
                } 
                catch(err) {
                    return '';
                }
            }


        </script>

    </body>

</html>
